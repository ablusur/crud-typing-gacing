<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud-js</title>
    <link rel="stylesheet" href="css/styleg.css" />
  </head>
  <body>
    <!-- crud = create, read, update, delete -->

    <div class="crud">
      <input type="text" class="input" />
      <button class="btn">Add</button>
      <button class="update">update</button>

      <ul class="list"></ul>
    </div>

    <br /><br />
    <h1 class="type">I am Md Ablusur Rahman</h1>

    <br /><br /><br />
    <!-- Number Gacing Game start -->

    <h2 class="">Number Gacing Game</h2>
    <div class="one">
      <h3 class="playerone">Player One</h3>
      <input class="playeroneinput" type="password" />
      <button class="playeronebtn">start</button>
      <p class="playeroneerr"></p>
    </div>

    <div class="two">
      <h3 class="playertwo">Player Two</h3>
      <h3 class="chancetwo">Chance-3</h3>
      <input class="playertwoinput" type="text" />
      <button class="playertwobtn">Guce</button>
      <p class="playertwoerr"></p>
    </div>

    <!-- Number Gacing Game end -->

    <script src="js/app.js"></script>
    <script src="js/js.js"></script>
    <script src="js/gacing.js"></script>
  </body>
</html>
